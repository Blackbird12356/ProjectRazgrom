<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="styleForPA.css">
</head>
<body style="background-color: #131313;">

    <main class="main">
        <!-- первый шкебедееее -->
        <section class="container1">
            <div class="profile-info">
                <label for="avatar-upload" class="avatar-label">
                    <img 
                        class="rounded-full" 
                        alt="Аватар" 
                        src="User.png" 
                        id="avatar">
                </label>
                <input type="file" id="avatar-upload" style="display: none;" accept="image/*">
                <h1 class="username">Логин</h1>
                <h2 class="email">example@mail.com</h2>
            </div>
        </section>

        <!-- второй шкебеде -->
        <section class="container2">
            <h2 class="contracts-title">Договоры</h2>
            <a href="#" class="contract">Договор 1</a>
            <a href="#" class="contract">Договор 2</a>
            <a href="#" class="contract">Договор 3</a>
            <button class="logout-button" onclick="logout()">Выйти</button>
        </section>
    </main>

    <script>
        // ебаная аватарка
        document.getElementById("avatar-upload").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatar").src = e.target.result; // измена аватара
                };
                reader.readAsDataURL(file); // Читаем книшку
            }
        });

        // вроде типа вышел 
        function logout() {
            alert('Вы вышли из аккаунта!');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
