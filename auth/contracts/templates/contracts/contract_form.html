{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-blue-600 p-8 rounded-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Создать договор</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 py-2 rounded text-white font-bold">
                Создать
            </button>
        </form>
    </div>
</div>
{% endblock %}
